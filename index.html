<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Crystal Collector</h1>
        </div>
        <div class="row">
            <h3>Game Instructions</h3>
        </div>
        <div class="row">
            <div class="column col-sm-6">
                <div id="target-score">
                    <h4>Target Score</h4>
                </div>
            </div>
            <div class="column col-sm-6">
                <p id="wins"><strong>Wins:</strong></p>
                <p id="losses"><strong>Losses:</strong></p>
            </div>
        </div>
        <div class="row">
            <button id="crys-one">
                <img src="assets/images/Crystal one.jpg" alt="crystal one" width="140px">
            </button>
            <button id="crys-two">
                <img src="assets/images/Crystal two.jpg" alt="crystal two" width="140px">
            </button>
            <button id="crys-three">
                <img src="assets/images/Crystal three.jpg" alt="crystal three" width="140px">
            </button>
            <button id="crys-four">
                <img src="assets/images/Crystal four.jpg" alt="crystal four" width="90px">
            </button>
        </div>
        <div class="row">
            <div id="player-score">
                <p>Your Score:</p>

            </div>
        </div>
    </div>






    <script src="assets/javascript/game.js" type="text/javascript"></script>

</body>
</html>
